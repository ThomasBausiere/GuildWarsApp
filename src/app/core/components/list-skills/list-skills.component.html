<div class="container">
    <div class="row">
        <app-search-result></app-search-result>
        <div *ngFor="let skill of skillList" (click)="goToSkill(skill)" class="card horizontal col m4">
            <div class="card-stacked">
                <div class="card-content">
                    <p>{{ skill.name }}</p>
                    <span class="{{ skill.profession | classColor }}">
                        {{ skill.profession }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<a 
    class="btn-floating btn-large waves-effect waves-light rez z-depth-3"
    style="position:fixed; bottom:25px; right:25px;"
    routerLink="/skill-add"
> 
+
</a>
